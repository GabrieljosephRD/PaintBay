		<div class="contenFormulario">

                <h1 class="frmTitulo">¿Adónde entregamos tu pedido?</h1>

                </select>
				<input type="text" name='txtInformacion' class="frmInput">

				<input type="text" name='txtCiudad' class="frmInput" required>
				<label for="" class="frmLabel">Ciudad</label>
				<input type="text" name='txtEstado' class="frmInput" required>
				<label for="" class="frmLabel">Estado o provincia</label>
				<input type="text" name='txtCdgPostal' class="frmInput" required>
				<label for="" class="frmLabel">Código postal</label>
				<input type="email" name='txtCorreo' class="frmInput" required>
				<label for="" class="frmLabel">Correo</label>
				<input type="number" name='txtTelefono' class="frmInput" required>
				<label for="" class="frmLabel">Teléfono</label>
				<input type="submit" class="frmBotom">
			</form>
			<div class="frmVolver"><a href="index.html">Cancelar</a></div>
